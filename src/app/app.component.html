<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angular directives</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

<button type="button" class="btn btn-danger" (click)="onclick()">{{DisplayTable?"DisplayTable":"NoDisplay"}}</button>

<ng-container *ngIf="visible">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td colspan="2">Larry the Bird</td>
        <td>@twitter</td>
      </tr>
    </tbody>
  </table>
</ng-container>


<button (click)="changeColumnStyle()" class="btn btn-success">Change Column Style</button><br><br>

<table>
  <tr>
    <th [ngStyle]="getColumnStyle(0)">Id</th>
    <th [ngStyle]="getColumnStyle(1)">Name</th>
    <th [ngStyle]="getColumnStyle(2)">Department</th>
    <th [ngStyle]="getColumnStyle(3)">Mark</th>
    
  </tr>
  <tr>
    <td [ngStyle]="getColumnStyle(0)">0001</td>
    <td [ngStyle]="getColumnStyle(1)">Anupama</td>
    <td [ngStyle]="getColumnStyle(2)">Computer Engineering</td>
    <td [ngStyle]="getColumnStyle(3)">85</td>
  </tr>
  <tr>
    <td [ngStyle]="getColumnStyle(0)">0002</td>
    <td [ngStyle]="getColumnStyle(1)">sithra</td>
    <td [ngStyle]="getColumnStyle(2)">Civil Engineering</td>
    <td [ngStyle]="getColumnStyle(3)">90</td>
  </tr>
  <tr>
    <td [ngStyle]="getColumnStyle(0)">0001</td>
    <td [ngStyle]="getColumnStyle(1)">Kiran </td>
    <td [ngStyle]="getColumnStyle(2)">Civil Engineering</td>
    <td [ngStyle]="getColumnStyle(3)">95</td>
  </tr>
  
</table>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
